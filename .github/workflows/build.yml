name: build

on:
  push:
    branches:
      - "**"

jobs:
  make:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 25.2.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (forge make)
        run: pnpm make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-studio-${{ matrix.os }}
          path: out/**
          if-no-files-found: error
